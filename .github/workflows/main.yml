name: Next.js CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]  # Compatible with Next.js

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm install -f

      - name: 🧹 Run Linter
        run: npm run lint

      - name: 🛠️ Build Project
        run: npm run build

      - name: ✅ Run Tests (Optional)
        run: echo "No tests configured"  # Replace with: npm test if you have tests

  # Optional: deploy job (if you’re deploying to Vercel or another platform)
  # If deploying through Vercel Git integration, you can skip this section
